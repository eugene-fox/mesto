<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Mesto Russia">
  </header>

  <main>

    <section class="profile">
      <div class="profile__information">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Фотография Жака-Ива Кусто">
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__edit-button"></button>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="galery">
      <ul class="places">
        <li class="places__card">
          <img class="places__photo" src="./images/places-card-photo-min01.jpg" alt="">
          <p class="places__photo-description">Карачаевск</p>
          <button class="places__like-button"></button>
        </li>
        <li class="places__card">
          <img class="places__photo" src="./images/places-card-photo-min02.jpg" alt="">
          <p class="places__photo-description">Гора Эльбрус</p>
          <button class="places__like-button"></button>
        </li>
        <li class="places__card">
          <img class="places__photo" src="./images/places-card-photo-min03.jpg" alt="">
          <p class="places__photo-description">Домбай</p>
          <button class="places__like-button"></button>
        </li>
        <li class="places__card">
          <img class="places__photo" src="./images/places-card-photo-min04.jpg" alt="">
          <p class="places__photo-description">Байкал</p>
          <button class="places__like-button"></button>
        </li>
        <li class="places__card">
          <img class="places__photo" src="./images/places-card-photo-min05.jpg" alt="">
          <p class="places__photo-description">Ергаки</p>
          <button class="places__like-button"></button>
        </li>
        <li class="places__card">
          <img class="places__photo" src="./images/places-card-photo-min06.jpg" alt="">
          <p class="places__photo-description">Хибины</p>
          <button class="places__like-button"></button>
        </li>
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <form class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <input type="text" name="" id="" class="popup__input" value="">
      <input type="text" name="" id="" class="popup__input" value="">
      <button class="popup__save-button">Сохранить</button>
      <div class="popup__close-button"></div>
    </form>
  </section>

  <script src="./scripts/popup.js"></script>
</body>

</html>
