<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Mesto Russia">
  </header>

  <main>

    <section class="profile">
      <div class="profile__information">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Фотография Жака-Ива Кусто">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button type="button" class="profile__edit-button"></button>
        <button type="button" aria-label="Лайк" class="profile__add-button"></button>
      </div>
    </section>

    <section class="galery">
      <ul class="galery__places">
        <li class="place-card">
          <img class="place-card__photo" src="./images/places-card-photo-min01.jpg" alt="Фото Карачаевска">
          <div class="place-card__photo-description">
            <h2 class="place-card__photo-name">Карачаевск</h2>
            <button type="button" aria-label="Лайк" class="place-card__like-button"></button>
          </div>
        </li>
        <li class="place-card">
          <img class="place-card__photo" src="./images/places-card-photo-min02.jpg" alt="Фото Горы Эльбрус">
          <div class="place-card__photo-description">
            <h2 class="place-card__photo-name">Гора Эльбрус</h2>
            <button type="button" aria-label="Лайк" class="place-card__like-button"></button>
          </div>
        </li>
        <li class="place-card">
          <img class="place-card__photo" src="./images/places-card-photo-min03.jpg" alt="Фото Домбаев">
          <div class="place-card__photo-description">
            <h2 class="place-card__photo-name">Домбай</h2>
            <button type="button" aria-label="Лайк" class="place-card__like-button"></button>
          </div>
        </li>
        <li class="place-card">
          <img class="place-card__photo" src="./images/places-card-photo-min04.jpg" alt="Фото Байкала">
          <div class="place-card__photo-description">
            <h2 class="place-card__photo-name">Байкал</h2>
            <button type="button" aria-label="Лайк" class="place-card__like-button"></button>
          </div>
        </li>
        <li class="place-card">
          <img class="place-card__photo" src="./images/places-card-photo-min05.jpg" alt="Фото Ергаков">
          <div class="place-card__photo-description">
            <h2 class="place-card__photo-name">Ергаки</h2>
            <button type="button" aria-label="Лайк" class="place-card__like-button"></button>
          </div>
        </li>
        <li class="place-card">
          <img class="place-card__photo" src="./images/places-card-photo-min06.jpg" alt="Фото Хибин">
          <div class="place-card__photo-description">
            <h2 class="place-card__photo-name">Хибины</h2>
            <button type="button" aria-label="Лайк" class="place-card__like-button"></button>
          </div>
        </li>
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <form name="profile-edit" class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <div class="popup__inputs">
        <input type="text" name="name-of-user" id="input-name" class="popup__input popup__input_type_name" value="">
        <input type="text" name="description" id="input-desc" class="popup__input popup__input_type_description" value="">
      </div>
      <button type="submit" class="popup__save-button">Сохранить</button>
      <button type="button" aria-label="Закрыть окно" class="popup__close-button"></button>
    </form>
  </section>

  <script src="./scripts/popup.js"></script>
</body>

</html>
